<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report a Problem | Graduation Projects E-Library</title>

  <!-- CSS Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../icomoon/icomoon.css">
  <link rel="stylesheet" href="../css/vendor.css">
  <link rel="stylesheet" href="../style.css">

  <style>
    .page-title {
      display: inline-block;
      font-size: 2.2rem;
      font-weight: 600;
      color: #333;
      border-bottom: 2px solid rgb(154, 136, 76);
      padding-bottom: 6px;
      margin-bottom: 2rem;
    }

    .subscribe-content input[type="email"],
    .subscribe-content input[type="text"],
    .subscribe-content textarea {
      all: unset;
      width: 100%;
      border-bottom: 2px solid #ccc;
      padding: 10px 0;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      font-family: inherit;
      color: #333;
      background-color: transparent;
      transition: border-bottom-color 0.3s ease;
    }

    .subscribe-content input[type="email"]:focus,
    .subscribe-content input[type="text"]:focus,
    .subscribe-content textarea:focus {
      border-bottom: 2px solid rgb(154, 136, 76);
      outline: none !important;
      box-shadow: none !important;
      background-color: transparent;
    }

    .form-intro {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: #444;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <section id="report-problem" class="py-5 my-5">
    <div class="container">
      <div class="row justify-content-center">

        <div class="col-md-8">
          <div class="row">

            <!-- عنوان الصفحة -->
            <div class="col-md-6">
              <div class="title-element">
                <h2 class="section-title page-title">Report a Problem</h2>
              </div>
            </div>

            <!-- النموذج -->
            <div class="col-md-6">
              <div class="subscribe-content" data-aos="fade-up">
                <p class="form-intro">
                  If you encounter a technical issue, broken link, or inappropriate content, please let us know so we can fix it promptly.
                </p>
                <form id="report-form">
                  <input type="text" name="page" placeholder="Page or project name" required>
                  <textarea name="issue" rows="4" placeholder="Describe the problem..." required></textarea>
                  <input type="email" name="email" placeholder="Your email (optional)">
                  <button class="btn-subscribe" type="submit">
                    <span>Send</span>
                    <i class="icon icon-send"></i>
                  </button>
                </form>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script src="../js/dark-mode.js"></script>
</body>
</html>
